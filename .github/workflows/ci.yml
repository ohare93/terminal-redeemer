name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Baseline unit/integration verification.
      - name: Run go test
        run: go test ./...

  go-test-race:
    name: Go Test Race
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Race detector catches shared-memory hazards before merge.
      - name: Run go test -race
        run: go test -race ./...

  golangci-lint:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run ./...

  nix-flake-check:
    name: Nix Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      # Evaluation-only gate keeps flake outputs valid without full builds.
      - name: Run nix flake check
        run: nix flake check --no-build
